version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: cncf-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: cncf-explorer
    volumes:
      - mongodb_data:/data/db
    networks:
      - cncf-network

volumes:
  mongodb_data:

networks:
  cncf-network:
    driver: bridge

