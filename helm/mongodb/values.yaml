replicaCount: 1

image:
  repository: mongo
  pullPolicy: IfNotPresent
  tag: "7.0"

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 999

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 999

service:
  type: ClusterIP
  port: 27017
  targetPort: 27017
  name: mongodb

persistence:
  enabled: true
  storageClass: "" # Use default storage class if empty
  accessMode: ReadWriteOnce
  size: 10Gi
  annotations: {}

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

nodeSelector: {}

tolerations: []

affinity: {}

# MongoDB configuration
mongodb:
  database: cncf-explorer
  # Authentication (optional - for production)
  auth:
    enabled: false
    rootUsername: admin
    rootPassword: ""
    # Create a database user
    databaseUser: cncfuser
    databasePassword: ""

# Init container for database initialization
initScripts:
  enabled: true
  scripts: []

livenessProbe:
  exec:
    command:
      - mongosh
      - --eval
      - "db.adminCommand('ping')"
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  exec:
    command:
      - mongosh
      - --eval
      - "db.adminCommand('ping')"
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

